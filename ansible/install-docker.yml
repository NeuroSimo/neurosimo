---
- name: Install Docker Engine and Docker Compose Plugin on Ubuntu 22.04
  hosts: all
  become: yes
  connection: local

  vars:
    docker_keyring_path: /etc/apt/keyrings/docker.gpg
    docker_repo_url: https://download.docker.com/linux/ubuntu
    target_user: "{{ lookup('env', 'USER') }}"
    enable_docker_compose_legacy_alias: true

  tasks:

    - name: Ensure dependencies are installed
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Create directory for APT keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: "{{ docker_repo_url }}/gpg"
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker APT repository
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by={{ docker_keyring_path }}]
          {{ docker_repo_url }} {{ ansible_lsb.codename }} stable
        filename: docker
        state: present

    - name: Update APT cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker compose-plugin
        state: present

    - name: Optionally install docker compose legacy alias
      when: enable_docker_compose_legacy_alias
      file:
        src: /usr/bin/docker
        dest: /usr/local/bin/docker compose
        state: link

    - name: Add user to docker group
      user:
        name: "{{ target_user }}"
        groups: docker
        append: yes

    - name: Ensure Docker service is enabled and started
      service:
        name: docker
        enabled: yes
        state: started
